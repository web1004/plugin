<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>4-타이핑애니메이션-JS플러그인(Typed.js)</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap");
    *{ 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
    body {
      margin: 0;
      font-size: 15px;
      line-height: 1.5em;
      color: #222;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .frame h1 {
      color: #fff;
      font-size: 3em;
    }
    .frame h1 span {
      color: crimson;
    }
  </style>
</head>
<body>

  <div class="frame">
    <h1>I'm <span class="typing"></span></h1>
  </div>


  <!-- Script Source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Typed.js CDN -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    let typed = new Typed('.typing', {
      strings: ["WEBD1004.", "a web publisher.", "waiting for ^1500 your call."],
      typeSpeed: 50, //타이핑속도
      backSpeed: 50, //백스페이스 속도
      smartBackspace: true,
      // showCursor: false,
      cursorChar: '❤️', //커서모양
      loop: true,
      backDelay: 1000, //백스페이스 문자 지우기 전에 딜레이
    });
  </script>
</body>
</html>
